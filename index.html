<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxuryStay | Unforgettable Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">LUXURY<span>STAY</span></a>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="bookings.html">My Bookings</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Luxury Stay, <br><span>Unforgettable Experience</span></h1>
            <p>Experience the epitome of comfort and elegance in our handpicked luxury rooms across the globe.</p>
            <a href="#rooms" class="btn primary">Book Now</a>
        </div>
    </header>

    <main class="container" id="rooms">
        <section class="section">
            <div class="section-header">
                <h2>Our Exclusive Rooms</h2>
                <div class="underline"></div>
            </div>
            <div id="loading" class="spinner-container">
                <div class="spinner"></div>
                <p>Curating your experience...</p>
            </div>
            <div id="rooms-grid" class="rooms-grid">
                <!-- Rooms will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Booking Modal -->
    <div id="booking-modal" class="modal">
        <div class="modal-content glass">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h2 id="modal-room-name">Book Your Stay</h2>
                <p id="modal-room-price"></p>
            </div>
            <form id="booking-form">
                <input type="hidden" id="room-id">
                <div class="form-group">
                    <label for="customer-name">Full Name</label>
                    <input type="text" id="customer-name" placeholder="John Doe" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="check-in">Check-in Date</label>
                        <input type="date" id="check-in" required>
                    </div>
                    <div class="form-group">
                        <label for="check-out">Check-out Date</label>
                        <input type="date" id="check-out" required>
                    </div>
                </div>
                <button type="submit" class="btn primary full-width">Confirm Booking</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 LuxuryStay. All rights reserved.</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
