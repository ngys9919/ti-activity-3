<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings | LuxuryStay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">LUXURY<span>STAY</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="bookings.html" class="active">My Bookings</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="section">
            <div class="section-header">
                <h2>My Bookings</h2>
                <div class="underline"></div>
            </div>
            <div id="loading" class="spinner-container">
                <div class="spinner"></div>
                <p>Retrieving your reservations...</p>
            </div>
            <div id="bookings-list" class="bookings-list">
                <!-- Bookings will be loaded here -->
            </div>
            <div id="no-bookings" class="no-bookings hide">
                <p>No bookings yet.</p>
                <a href="index.html#rooms" class="btn secondary">Discover Rooms</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 LuxuryStay. All rights reserved.</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
